<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Species Prediction</title>
</head>
<body>
    <h1>Iris Flower Species Prediction</h1>
    <form action="/predict" method="post">
        <label for="feature1">Sepal Length (cm):</label>
        <input type="text" name="feature1" placeholder="e.g., 5.1" required><br>
        <label for="feature2">Sepal Width (cm):</label>
        <input type="text" name="feature2" placeholder="e.g., 3.5" required><br>
        <label for="feature3">Petal Length (cm):</label>
        <input type="text" name="feature3" placeholder="e.g., 1.4" required><br>
        <label for="feature4">Petal Width (cm):</label>
        <input type="text" name="feature4" placeholder="e.g., 0.2" required><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
